<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Request Access</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Request Early Access</h2>
  <form id="requestForm">
    <input type="email" id="emailInput" placeholder="Enter your email" required />
    <button type="submit">Submit</button>
  </form>
  <p id="statusMessage"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAzQrPeteOvvhVrWEuV17SmnaHYwWS7j88",
      authDomain: "mind-bd09e.firebaseapp.com",
      projectId: "mind-bd09e",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("requestForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("emailInput").value;

      db.collection("userRequests").add({
        email: email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        document.getElementById("statusMessage").textContent = "Email submitted!";
      })
      .catch((error) => {
        console.error("Error writing to Firestore: ", error);
        document.getElementById("statusMessage").textContent = "Error. Try again later.";
      });
    });
  </script>
</body>
</html>
